<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Getting Started: Serving Web Content</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<style>
    h3.result.title::first-letter {
        text-transform: uppercase;
    }
</style>
<body>


<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Spring Boot meets Bootstrap</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="customers" href="javascript:void(0);">Customers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="companies" href="javascript:void(0);">Companies</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="result title" style="margin-top: 4rem !important;"></h3>
           <pre class="result data"></pre>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="/webjars/jquery/jquery.min.js"></script>
<script type="module" src="/webjars/popper.js/popper.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

<script>
    $( "a.nav-link" ).click(function() {
        showResource($(this).attr('id'));
    });

    function showResource(resourceId) {
        var url = "/api/" + resourceId + "?page=0&size=5";
        $.get( url, function( data ) {
            $( ".result.title" ).html(resourceId);
            $( ".result.data" ).text(JSON.stringify(data, undefined, 2));
            console.log( "Load was performed." );
        });
    }
</script>
</body>
</html>
